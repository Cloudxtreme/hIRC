name:                hirc
version:             0.1.0.0
github:              "prikhi/hirc"
license:             GPL-3.0
author:              "Pavan Rikhi"
maintainer:          "pavan.rikhi@gmail.com"
copyright:           "GPL-3.0"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            An IRC Client With Multiple UIs Viewing Subsets of Channels
category:            Application

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: |
    An IRC client split into a daemon & UI, so you can have multiple UIs
    viewing subsets of your channels.

    Please see the README at <https://github.com/prikhi/hirc#readme> for more
    information.

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wnoncanonical-monad-instances
- -Wredundant-constraints
- -Werror

dependencies:
- base >= 4.7 && < 5
- stm
- text
- time

library:
  source-dirs: common
  dependencies:
    - binary-orphans
    - directory
    - mtl
    - stm-chans
    - xdg-basedir

executables:
  hirc:
    main:               Main.hs
    source-dirs:        client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hirc
    - async
    - binary-conduit
    - brick
    - conduit
    - conduit-extra
    - containers
    - immortal
    - lens
    - safe-exceptions
    - stm-conduit
    - vty
    - word-wrap
  hircd:
    main:                Main.hs
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hirc
    - lifted-async
    - binary-conduit
    - bytestring
    - conduit
    - conduit-extra
    - containers
    - irc-client
    - lens
    - monad-control
    - mtl
    - safe-exceptions
    - stm-chans
    - stm-conduit

tests:
  hirc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hirc
